<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kebba Colley - Badges</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  color: #0b5cff;
  margin-bottom: 20px;
  text-align: center;
}

/* Badge Grid */
.badge-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  justify-items: center;
  margin-bottom: 30px;
}

.badge-card {
  background: #fff;
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.badge-card img {
  width: 100px;
  margin-bottom: 8px;
}

.badge-card h3 {
  margin: 4px 0;
  font-size: 16px;
  color: #0b5cff;
}

.skills {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 6px;
  margin: 4px 0;
}

.skills span {
  background: #e0f0ff;
  color: #0b5cff;
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 13px;
}

/* Issue Date */
.issued {
  font-size: 13px;
  color: #777;
  margin-top: 4px;
}

/* QR Section */
.qr-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

.qr-section p {
  margin: 0 0 10px 0;
  font-weight: 600;
}

.qr-section a img {
  width: 150px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* Responsive */
@media(max-width: 400px){
  .badge-card img {
    width: 80px;
  }
}
</style>
</head>
<body>

<h1>Kebba Colley</h1>

<div class="badge-grid" id="badgeGrid"></div>

<div class="qr-section">
  <p>Scan to open</p>
  <a href="https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://techdev395-svg.github.io/kebba-colley.github.io/" download>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://techdev395-svg.github.io/kebba-colley.github.io/" alt="QR Code">
  </a>
</div>

<script>
// Badge Data â€” CCNA only
const badges = [
  {
    title: "CCNA",
    skills: ["Networking", "Routing", "Switching", "IP Services"],
    img: "ccna.png", // Replace with your actual image URL
    date: "6 January 2026"
  }
];

const badgeGrid = document.getElementById("badgeGrid");
badges.forEach(b => {
  const card = document.createElement("div");
  card.className = "badge-card";

  const img = document.createElement("img");
  img.src = b.img;
  img.alt = b.title;

  const title = document.createElement("h3");
  title.innerText = b.title;

  // Create styled skills
  const skillsDiv = document.createElement("div");
  skillsDiv.className = "skills";
  b.skills.forEach(skill => {
    const span = document.createElement("span");
    span.innerText = skill;
    skillsDiv.appendChild(span);
  });

  const issued = document.createElement("p");
  issued.className = "issued";
  issued.innerText = "Issued: " + b.date;

  card.appendChild(img);
  card.appendChild(title);
  card.appendChild(skillsDiv);
  card.appendChild(issued);

  badgeGrid.appendChild(card);
});
</script>

</body>
</html>
