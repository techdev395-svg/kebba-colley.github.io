<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kebba Colley - Badges</title>
<style>
body {
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  margin:0;
  padding:20px 0;
  display:flex;
  flex-direction:column;
  align-items:center;
}
h1 {
  color:#0b5cff;
  margin-bottom:20px;
  text-align:center;
}
/* QR Section */
.qr-section{
  display:flex;
  flex-direction:column;
  align-items:center;
  margin-bottom:40px;
}
.qr-section p{
  margin:0 0 10px 0;
  font-weight:600;
}
.qr-section a img{
  width:150px;
  border-radius:12px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
}

/* Badge Cards Grid */
.cards-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  width:90%;
  max-width:1000px;
}

/* Badge Card Style */
.card {
  background:#fff;
  border-radius:16px;
  box-shadow:0 8px 25px rgba(0,0,0,0.15);
  overflow:hidden;
  text-align:center;
  padding:20px;
}
.card img{
  width:140px;
  margin-top:10px;
  border-radius:12px;
}
.card h2{
  margin:16px 0 8px;
  color:#0b5cff;
  font-size:18px;
}
.card p{
  margin:4px 0;
  color:#555;
  font-size:14px;
}
.verify-btn{
  display:inline-block;
  margin:15px 0 0;
  padding:10px 20px;
  border-radius:12px;
  background:#ff6f00;
  color:#fff;
  text-decoration:none;
  font-weight:600;
  transition:0.2s;
}
.verify-btn:hover{
  background:#ff8f33;
}

/* Responsive */
@media(max-width:400px){
  .card img{
    width:120px;
  }
  .card h2{
    font-size:16px;
  }
}
</style>
</head>
<body>

<h1>Kebba Colley - My Badges</h1>

<!-- QR Section -->
<div class="qr-section">
  <p>Scan to open my site or click to download:</p>
  <a href="https://api.qrserver.com/v1/create-qr-code/?size=600x600&data=https://techdev395-svg.github.io/kebba-colley.github.io/" download>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://techdev395-svg.github.io/kebba-colley.github.io/" alt="QR">
  </a>
</div>

<!-- Badge Cards -->
<div class="cards-container" id="cardsContainer">
  <!-- Cards will be auto-generated -->
</div>

<script>
// Badge Data
const badges = [
  {
    title:"CCNA: Enterprise Networking, Security, and Automation",
    skills:"Networking, Routing, Switching, IP Services",
    img:"ccna.png",
    credly:"https://www.credly.com/badges/910a7546-5bd5-4f20-bfa4-212586e1e8eb",
    date:"6 January 2026"
  },
  {
    title:"Cisco Security Badge",
    skills:"Network Security, Firewalls, VPN",
    img:"cisco-security.png",
    credly:"https://www.credly.com/badges/example-security",
    date:"6 January 2026"
  }
  // Add more badges here
];

// Generate badge cards dynamically
const container = document.getElementById("cardsContainer");
badges.forEach(b=>{
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <img src="${b.img}" alt="${b.title}">
    <h2>${b.title}</h2>
    <p><strong>Skills:</strong> ${b.skills}</p>
    <p><strong>Issued:</strong> ${b.date}</p>
    <a href="${b.credly}" target="_blank" class="verify-btn">Verify on Credly</a>
  `;

  container.appendChild(card);
});
</script>

</body>
</html>
